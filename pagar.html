<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pago.css">
    <title>pago</title>
</head>
<body> 
   
  <button ><a href="trajes.html">Atras</a></button>
  <div><center><font size="20">
  Pagos o Envios</font></center></div>
    <div class="container">

        <form action="">
    
            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">Envios a toda Guatemala </h3>
    
                    <div class="inputBox">
                        <span>Nombres :</span>
                        <input type="text" placeholder="Nombres">
                    </div>
                    <div class="inputBox">
                        <span>Telefono :</span>
                        <input type="number" placeholder="Numero telefonico">
                    </div>
                    <div class="inputBox">
                        <span>Correo:</span>
                        <input type="email" placeholder="gmail.com">
                    </div>
                    <div class="inputBox">
                        <span>Direccion :</span>
                        <input type="text" placeholder="Direccion">
                    </div>
                    <div class="inputBox">
                        <span>Departamento :</span>
                        <input type="text" placeholder="Departamento">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>Region :</span>
                            <input type="texto" placeholder="">
                        </div>
                        <div class="inputBox">
                            <span>Municipio :</span>
                            <input type="text" placeholder="">
                        </div>

                        <div class="inputBox">
                            <span>Zona :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">Pago</h3>
    
                    <div class="inputBox">
                        <span>Tarjetas :</span>
                        
                    </div>
                    <div class="inputBox">
                        <span>nombre de la tarjeta :</span>
                        <input type="text" placeholder="Sr.Nombres">
                    </div>
                    <div class="inputBox">
                        <span>Número de Tarjeta de Crédito :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div><br>
                    
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>Pago Limite :</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV (Código de seguridad de la tarjeta) :</span>
                            <input type="text" placeholder="1234">
                        </div>

                        
                        
                    </div>
    <button class="pagar">Pagar</button>
                </div>
        
            </div>
    
            <button>Enviar Pedidos</button>
           
    
        </form>
    
    </div>    
    
   


</body>
</html>
